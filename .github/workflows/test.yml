name: Test Widget Generator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run Test Suite
        shell: pwsh
        run: |
          # Run all generator tests
          .\Test-Generator.ps1 -KeepWidgets

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failed-widgets
          path: |
            *_FAILED_*/
