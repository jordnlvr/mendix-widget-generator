<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#0595DB"/>

  <!-- Robot face -->
  <rect x="30" y="35" width="68" height="55" rx="10" fill="#FFFFFF"/>

  <!-- Eyes -->
  <circle cx="48" cy="55" r="8" fill="#0595DB"/>
  <circle cx="80" cy="55" r="8" fill="#0595DB"/>

  <!-- Eye glints -->
  <circle cx="51" cy="52" r="3" fill="#FFFFFF"/>
  <circle cx="83" cy="52" r="3" fill="#FFFFFF"/>

  <!-- Mouth / smile -->
  <path d="M 45 72 Q 64 85 83 72" stroke="#0595DB" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Antenna -->
  <line x1="64" y1="35" x2="64" y2="18" stroke="#FFFFFF" stroke-width="4"/>
  <circle cx="64" cy="14" r="6" fill="#10B981"/>

  <!-- M for Mendix on forehead -->
  <text x="64" y="48" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0595DB" text-anchor="middle">M</text>

  <!-- Widget brackets on sides -->
  <text x="20" y="68" font-family="monospace" font-size="20" fill="#FFFFFF">&lt;</text>
  <text x="100" y="68" font-family="monospace" font-size="20" fill="#FFFFFF">/&gt;</text>
</svg>
